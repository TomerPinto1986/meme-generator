<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" onmouseup="handleMouseUp()" ontouchend="handleMouseUp()">
    <header class="main-header">
        <div class="header-container container">
            <div class="logo">
                <img src="icons/logo.png" alt="">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="gallery-nav" onclick="onGalleryOpen()">Gallery</li>
                    <li class="about" onclick="onMemesOpen()">Memes</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <header class="filter">
            <section class="search-container">
                <label for="search-bar">Search </label><input onkeydown="onSearch(event)" id="search-bar" type="text" class="search">
            </section>
            <h3 class="filter-options">filter opts</h3>
            <button class="more-opts">more</button>
        </header>
        <main class="main-content">
            <div class="gallerys">
                <section class="container gallery grid">

                </section>
                <section class="container memes-gallery grid">

                </section>
            </div>
            <main class="meme-editor container">
                <section class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450" onmousedown="checkFocus(event)" onmousemove="handleMove(event)" ontouchstart="checkFocus(event)" ontouchmove="handleMove(event)"></canvas>
                </section>
                <div class="control">
                    <input onkeyup="onKeyUp(event)" id="text-input" type="text" placeholder="Write your MEME here!">

                    <div class="add-delete">
                        <button class="focus-up" onclick="onChangeFocus()"><img src="icons/focus.png" ></button>
                        <button class="submit-btn" onclick="onSubmitChanges()"><img src="icons/add.png" ></button>
                        <button class="delete-txt" onclick="onDeleteLine()"><img src="icons/delete.png" ></button>
                    </div>

                    <!-- <div class="move-btn">
                        <button class="text-move" onclick="onTxtMove(-10)"><img src="icons/up.png" ></button>
                        <button class="text-move" onclick="onTxtMove(10)"><img src="icons/down.png" ></button>
                    </div> -->

                    <form onsubmit="onColorFontSubmit(event)" class="font-color">
                        <input type="color" id="toggle-color">
                        <label for="toggle-color"><img class="color-palete" src="icons/palette.png"></label>
                        <select name="" id="font-select">
                            <option value="Ariel">Ariel</option>
                            <option value="monospace">monospace</option>
                            <option value="Impact">Impact</option>
                            <option value="fantasy">fantasy</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <button><img src="icons/thumbup.png" alt=""></button>
                    </form>

                    <div class="text-decoration">
                        <button class="font-size-up" onclick="onSizeChange(2)"><img src="icons/increase font - icon.png" ></button>
                        <button class="font-size-down" onclick="onSizeChange(-2)"><img src="icons/decrease font - icon.png" ></button>
                        <button class="stroke" onclick="onStroke()"><img src="icons/text stroke.png" ></button>
                    </div>


                    <!-- <div class="align">
                        <button class="rtl" onclick="onRtl()"><img src="icons/align-to-right.png" alt=""></button>
                        <button class="rtl" onclick="onCenter()"><img src="icons/center-text-alignment.png" alt=""></button>
                        <button class="rtl" onclick="onLtr()"><img src="icons/align-to-left.png" alt=""></button>
                    </div> -->


                    <div class="download-save">
                        <a href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download</a>
                        <a href="#" onclick="onSaveMeme(this)">SaveMeme</a>
                    </div>

                </div>
            </main>
        </main>
    </main>
    <footer>Coffe Rights</footer>




    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
