<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" onmouseup="handleMouseUp()">
    <header class="main-header">
        <div class="header-container container">
            <div class="logo">
                <img src="icons/logo.png" alt="">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="gallery" onclick="onGalleryOpen()">Gallery</li>
                    <li class="about" onclick="onMemesOpen()">Memes</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <header class="filter">
            <section class="search-container">
                <label for="search-bar">Search </label><input id="search-bar" type="text" class="search">
            </section>
            <h3 class="filter-options">filter opts</h3>
            <button class="more-opts">more</button>
        </header>
        <main class="main-content">
            <div class="gallerys">
                <section class="container gallery grid">
                    <img class="squre" src="img/1.jpg" onclick="openMemeEditor(1)">
                    <img class="squre" src="img/2.jpg" onclick="openMemeEditor(2)">
                    <img class="squre" src="img/3.jpg" onclick="openMemeEditor(3)">
                    <img class="squre" src="img/4.jpg" onclick="openMemeEditor(4)">
                    <img class="squre" src="img/5.jpg" onclick="openMemeEditor(5)">
                    <img class="squre" src="img/6.jpg" onclick="openMemeEditor(6)">
                    <img class="squre" src="img/7.jpg" onclick="openMemeEditor(7)">
                    <img class="squre" src="img/8.jpg" onclick="openMemeEditor(8)">
                    <img class="squre" src="img/9.jpg" onclick="openMemeEditor(9)">
                    <img class="squre" src="img/10.jpg" onclick="openMemeEditor(10)">
                    <img class="squre" src="img/11.jpg" onclick="openMemeEditor(11)">
                    <img class="squre" src="img/12.jpg" onclick="openMemeEditor(12)">
                    <img class="squre" src="img/13.jpg" onclick="openMemeEditor(13)">
                    <img class="squre" src="img/14.jpg" onclick="openMemeEditor(14)">
                    <img class="squre" src="img/15.jpg" onclick="openMemeEditor(15)">
                    <img class="squre" src="img/16.jpg" onclick="openMemeEditor(16)">
                    <img class="squre" src="img/17.jpg" onclick="openMemeEditor(17)">
                    <img class="squre" src="img/18.jpg" onclick="openMemeEditor(18)">

                </section>
                <section class="container memes-gallery grid">

                </section>
            </div>
            <main class="meme-editor container">
                <section class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450" onmousedown="checkFocus(event)" onmousemove="handleMove(event)"></canvas>
                </section>
                <div class="control">
                    <form onsubmit="onSubmitChanges(event)">
                        <input onkeydown="onKeyDown(event)" id="text-input" type="text" placeholder="Write your MEME here!">
                        <button class="submit-btn"><img src="icons/add.png" ></button>
                    </form>

                    <div class="add-delete">
                        <button class="focus-up" onclick="onChangeFocus()"><img src="icons/focus.png" ></button>
                        <button class="delete-txt" onclick="onDeleteTxt()"><img src="icons/delete.png" ></button>
                    </div>

                    <div class="move-btn">
                        <button class="text-move" onclick="onTxtMove(-10)"><img src="icons/up.png" ></button>
                        <button class="text-move" onclick="onTxtMove(10)"><img src="icons/down.png" ></button>
                    </div>

                    <select name="" id="font-select">
                        <option value="Ariel">Ariel</option>
                        <option value="monospace">monospace</option>
                        <option value="Impact">Impact</option>
                        <option value="fantasy">fantasy</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="text-decoration">
                        <input type="color" id="toggle-color">
                        <label for="toggle-color"><img class="color-palete" src="icons/palette.png"></label>
                        <button class="font-size-up" onclick="onSizeChange(2)"><img src="icons/increase font - icon.png" ></button>
                        <button class="font-size-down" onclick="onSizeChange(-2)"><img src="icons/decrease font - icon.png" ></button>
                        <button class="stroke" onclick="onStroke()"><img src="icons/text stroke.png" ></button>
                    </div>


                    <div class="align">
                        <button class="rtl" onclick="onRtl()">Rtl</button>
                        <button class="rtl" onclick="onCenter()">Center</button>
                        <button class="rtl" onclick="onLtr()">Ltr</button>
                    </div>









                    <a href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download</a>
                    <a href="#" onclick="onSaveMeme(this)">SaveMeme</a>
                </div>
            </main>
        </main>
    </main>
    <footer>Coffe Rights</footer>




    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
