<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo">
            <h2>logo</h2>
        </div>
        <nav class="main-nav">
            <ul>
                <li class="gallery">Gallery</li>
                <li class="about">About</li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <header class="filter">
            <input type="text" class="search">
            <h3 class="filter-options">filter opts</h3>
            <button class="more-opts">more</button>
        </header>
        <main class="main-content">
            <div class="gallery-meme">
                <section class="gallery">Gallery</section>
                <section class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450" ontouchstart="handleStart(event)" onmousedown="handleStart(event)" ontouchmove="handleMove(event)" onmousemove="handleMove(event)"></canvas>
                </section>
            </div>
            <div class="control">
                <form onsubmit="onSubmitChanges(event)">
                    <label for="text-input">Enter text here: </label><input id="text-input" type="text" placeholder="TEXT">
                    <button class="submit-btn">submit</button>
                </form>
            </div>
        </main>
        <footer>Coffe Rights</footer>
    </main>




    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
